{% extends 'template.html' %} {%block conteudo%}
<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Console</th>
    </tr>
  </thead>
  <tbody>
    <h1>{{titulo}}</h1>
    {% for jogos in jogos%}
    <tr>
      <td>{{jogos.nome}}</td>
      <td>{{jogos.estilo}}</td>
      <td>{{jogos.console}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
